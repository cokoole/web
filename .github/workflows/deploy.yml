name: Deploy web
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 30

      - name: Add SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy
        run: |
          set -euo pipefail

          echo "üîÑ Connecting to server..."
          ssh -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            echo 'üìÇ Changing to project dir...'
            cd ${{ secrets.PROJECT_DIR }}

            echo 'üîÑ Updating code...'
            git fetch --all
            git reset --hard origin/main

            echo 'üê≥ Rebuilding containers...'
            docker-compose down --remove-orphans
            docker-compose pull
            docker-compose up --build -d

            echo '‚úÖ Deploy completed!'
          "

      - name: Verify
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 10
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            curl -sSf http://localhost/api/health || exit 1
          "